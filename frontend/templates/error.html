{% extends "base.html" %}

{% block title %}Error - Adaptive Portfolio Engine{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <div class="card border-danger shadow-lg">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Error</h4>
            </div>
            <div class="card-body text-center p-5">
                <i class="bi bi-x-circle text-danger" style="font-size: 5rem;"></i>
                <h3 class="mt-4">Something went wrong</h3>
                <p class="text-muted">{{ error }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
